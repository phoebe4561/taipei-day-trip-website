{% extends "base.html" %}

{% block title %}Taipei Trip 台北一日遊{% endblock %}

{% block head %}
    <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename = 'css/index.css')}}">
{% endblock %}

{% block section %}
    <div class="left">
        <h2>輕鬆享受台北一日休閒</h2>
        <h4>探索每個角落，體驗城市的深度旅遊行程</h4>     
        <form action="" class="search_spot">
            <label for="search"></label>
            <input type="text" id="searchBar" name="search" placeholder="輸入景點名稱查詢" required>
            <button class="search_icon" type='submit'>
                <img src="../static/icon/icon_search.svg" alt="放大鏡搜尋圖示">
            </button> 
        </form> 
    </div>

    <div class="right">
        <img src="../static/pics/welcome 1.svg" alt="banner圖">
    </div>
{% endblock %}

{% block main %}
    <div class="cards"></div>
{% endblock %}


{% block script %}
    <script src="{{url_for('static', filename = 'js/index.js')}}"></script>
{% endblock %}
